<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect To App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>    
    <button id="btnOpenApp">Open App</button>   
    <intent-filter>
        <data android:scheme="startci" />
        <action android:name="android.intent.action.VIEW" />
        <category android:name="android.intent.category.DEFAULT" />
        <category android:name="android.intent.category.BROWSABLE" />
    </intent-filter>
    <script>
        $("#btnOpenApp").click(function(e){            
            e.preventDefault();
            //alert(deviceOS());
            var os = deviceOS();
            if (os == 'iOS') { // iOS  
                window.location.replace("instagram://");                
                setTimeout(function () {
                    window.location.replace("itms-apps://itunes.apple.com/app/id389801252");
                }, 5000);
                setTimeout(function () {
                    window.location.replace("https://apps.apple.com/app/instagram/id389801252");
                }, 10000);               
            } else if (os == 'Mac OS') {
                window.location.replace("itms-apps://itunes.apple.com/app/id389801252");                
                setTimeout(function () {
                    window.location.replace("https://apps.apple.com/app/instagram/id389801252");
                }, 5000);
            } else if (os == 'Android') { // Android
                window.location.replace("intent://scan/#Intent;scheme=instagram;package=com.instagram.android;end"); 
                setTimeout(function(){
                    window.location.replace("market://details?id=com.instagram.android&hl=en"); 
                }, 5000);
                setTimeout(function(){
                    window.location.replace("https://play.google.com/store/apps/details?id=com.instagram.android&hl=en");
                }, 10000);
            } else if (os == 'Windows') {
                window.location.replace("https://play.google.com/store/apps/details?id=com.instagram.android&hl=en");
            } else if (os == 'Linux') {
                window.location.replace("https://play.google.com/store/apps/details?id=com.instagram.android&hl=en");
            }        
    });
    function deviceOS() {
    var userAgent = window.navigator.userAgent,
        platform = window.navigator?.userAgentData?.platform || window.navigator.platform,      
        macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K', 'macOS'],
        windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
        iosPlatforms = ['iPhone', 'iPad', 'iPod'],
        os = null;
        //alert("platform = " + platform);
        if (macosPlatforms.indexOf(platform) !== -1) {
        os = 'Mac OS';
        } else if (iosPlatforms.indexOf(platform) !== -1) {
        os = 'iOS';
        } else if (windowsPlatforms.indexOf(platform) !== -1) {
        os = 'Windows';
        } else if (/Android/.test(userAgent)) {
        os = 'Android';
        } else if (/Linux/.test(platform)) {
        os = 'Linux';
        }
        return os;
    }
    </script>
    
</body>
</html>
