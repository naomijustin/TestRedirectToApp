<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect To App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <label>No type</label>
    <input/>
    <br />
    <label>Type Text</label>
    <input type="text"/>
    <br />
    <label>Test with Bootstrap</label>
    <input type="text" class="form-control" id="txtAccountFirstName" placeholder="First Name" name="txtAccountFirstName" maxlength="50">
    <br/><br/><br/><br/>

    <button id="btnOpenApp">Open App</button>    
    <script>
        $("#btnOpenApp").click(function(e){            
            e.preventDefault();            
            var os = deviceOS();
            if (os == 'iOS') { // iOS  
                window.location.replace("itms-apps://itunes.apple.com/app/id389801252");                                
                setTimeout(function () {
                    window.location.replace("https://apps.apple.com/app/instagram/id389801252");
                }, 3000);               
            } else if (os == 'Android') { // Android
                window.location.replace("market://details?id=com.instagram.android&hl=en");                 
                setTimeout(function(){
                    window.location.replace("https://play.google.com/store/apps/details?id=com.instagram.android&hl=en");
                }, 3000);
            } else if (os == 'Mac OS') {
                window.location.replace("https://apps.apple.com/app/instagram/id389801252");                                
            } else if (os == 'Windows') {
                window.location.replace("https://play.google.com/store/apps/details?id=com.instagram.android&hl=en");
            } else if (os == 'Linux') {
                window.location.replace("https://play.google.com/store/apps/details?id=com.instagram.android&hl=en");
            }        
    });
    function deviceOS() {
    var userAgent = window.navigator.userAgent,
        platform = window.navigator?.userAgentData?.platform || window.navigator.platform,      
        macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K', 'macOS'],
        windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
        iosPlatforms = ['iPhone', 'iPad', 'iPod'],
        os = null;        
        if (macosPlatforms.indexOf(platform) !== -1) {
        os = 'Mac OS';
        } else if (iosPlatforms.indexOf(platform) !== -1) {
        os = 'iOS';
        } else if (windowsPlatforms.indexOf(platform) !== -1) {
        os = 'Windows';
        } else if (/Android/.test(userAgent)) {
        os = 'Android';
        } else if (/Linux/.test(platform)) {
        os = 'Linux';
        }
        return os;
    }
    </script>
    
</body>
</html>
